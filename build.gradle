buildscript {
    ext {
        ktor = '1.0.0-beta-1'
        okhttp = '3.11.0'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.3.0"
    }
}

plugins {
    id 'kotlin-multiplatform' version '1.3.0'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

version '0.0.1'

apply plugin: 'maven-publish'
apply plugin: 'kotlinx-serialization'

kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm')
//        fromPreset(presets.js, 'js')
        fromPreset(presets.macosX64, 'macos')
    }
    sourceSets {
        all {
            languageSettings {
                progressiveMode = true
                enableLanguageFeature('InlineClasses')
            }
        }
        commonMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-common"
                implementation "io.ktor:ktor-client:$ktor"
                implementation "io.ktor:ktor-client-core:$ktor"
                implementation "io.ktor:ktor-client-json:$ktor"
            }
        }
        commonTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-common"
                implementation "org.jetbrains.kotlin:kotlin-test-annotations-common"
            }
        }
        jvmMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
                implementation "io.ktor:ktor-client-okhttp:$ktor"
                implementation "io.ktor:ktor-client-core-jvm:$ktor"
                implementation "io.ktor:ktor-client-json-jvm:$ktor"
                implementation "com.squareup.okhttp3:okhttp:$okhttp"
            }
        }
        jvmTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test"
                implementation "org.jetbrains.kotlin:kotlin-test-junit"
            }
        }
        jsMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
            }
        }
        jsTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-js"
            }
        }
        macosMain {
            dependencies {
                implementation "io.ktor:ktor-client-ios:$ktor"
                implementation "io.ktor:ktor-client-core-ios:$ktor"
                implementation "io.ktor:ktor-client-json-ios:$ktor"
            }
        }
        macosTest {
        }
    }
}